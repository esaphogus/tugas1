<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pegawai</title>
</head>
<body>
<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="post">
    <table>
        <tr>
            <td>Nama</td>
            <td><input type="text" name="nama"/></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td><input type="text" name="tempatLahir"/></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="text" name="tanggalLahir"/></td>
        </tr>
        <tr>
            <td>Tahun Masuk</td>
            <td><input type="text" name="tahunMasuk"/></td>
        </tr>
        <tr>
            <td>Provinsi</td>
            <td>
                <select th:field="*{instansi.provinsi}">
                    <option th:each="prov : ${provinsi}"
                            th:value="${prov}"
                            th:text="${prov.nama}"></option>
                </select>
            </td>
        </tr>
        <tr th:if="*{instansi.provinsi}!=null">
            <td>Nama Instansi</td>
            <td>
                <select th:field="*{instansi}">
                    <option th:each="instansi : *{instansi.provinsi}"
                            th:value="${prov}"
                            th:text="${prov.nama}"></option>
                </select>
            </td>
        </tr>
        <td>
            <button type="submit" name="submit">Submit</button>
        </td>
    </table>
</form>
</body>
</html>
